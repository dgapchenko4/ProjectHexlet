<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <title>BrainMap</title>
  </head>
  <body>
    <div id="root"></div>  
    <header>
      <div class="main-buttons">
       <button class="Rectangle-35">Главная</button>
       <button class="Rectangle-36">Рейтинг вузов</button>
       <button class="Rectangle-34">Мой прогресс</button>
       <form action="http://localhost:5500/institute/">
        <button class="rules-page">Правила поступления</button>
       </form>
       <button class="Rectangle-30">Контакты</button>
      </div>
   </header>
    <div class="main-home-bur">
      <h1>Информационная система "Электронный помощник абитуриента".</h1>
    </div>
    <div class="main-card-lesson">

      <a class="card-lesson">
       <form action="public/math">
        <button class="card-math">
         <h3>Математика</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="public/rus/">
        <button class="card-architecture">
         <h3>Русский язык</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/physics/">
        <button class="card-physics">
         <h3>Физика</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/informatics/">
        <button class="card-informatics">
         <h3>Информатика</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/biology/">
        <button class="card-biology">
          <h3>Биология</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/geography/">
        <button class="card-geography">
          <h3>География</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/history/">
        <button class="card-medicine">
          <h3>История</h3>
        </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/chemistry/">
        <button class="card-chemistry">
          <h3>Химия</h3>
         </button>
       </form>
      </a>
      <a class="card-lesson">
       <form action="http://localhost:5500/social_studies/">
        <button class="card-social">
          <h3>Обществознание</h3>
        </button>
      </form>
      </a>
      <a class="card-lesson">
        <form action="http://localhost:5500/foreign_languages/">
         <button class="card-foreign">
           <h3>Иностранные языки</h3>
         </button>
       </form>
       </a>
       <a class="card-lesson">
        <form action="http://localhost:5500/literature/">
         <button class="card-literature">
           <h3>Литература</h3>
         </button>
       </form>
       </a>
    </div>
  </body>
</html>
